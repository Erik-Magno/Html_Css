<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
        }
        table{
            width: 400px;            
        }
        tr, td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;

        }


    </style>
</head>
<body>
    <h1>Desafio de tabela 2</h1>

    <table>
        <TR>
            <TD colspan="4">A</TD>
            <TD rowspan="4">B</TD>
        </TR>

        <TR>
            <TD rowspan="4">C</TD>
            <TD>D</TD>
            <TD>E</TD>
            <TD>F</TD>
        </TR>

        <TR>
            <TD>G</TD>
            <TD>H</TD>
            <TD>I</TD>
        </TR>

        <TR>
            <TD>J</TD>
            <TD>L</TD>
            <TD>M</TD>
        </TR>

        <TR>
            <TD colspan="4">N</TD>
        </TR>







    </table>
    
</body>
</html>
