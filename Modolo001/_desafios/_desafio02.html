<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="_imgens/icone.png" type="image/x-icon">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Desafio das imagrens</h1>
    <p>
        Inserir imagens em HTML5 é muito simples,
         tanto no conteúdo quando lá em cima,<br>
        como ícone de favoritos!
    </p>
    <picture>
        <source media="(max-width: 80px)" srcset="_imgens/github-pp.png" type="image/png">
        <source media="(max-width: 250px)" srcset="_imgens/github-p.png" type="image/png">
        <source media="(max-width: 500px)" srcset="_imgens/github-m.png" type="image/png">
        <source media="(max-width: 830px)" srcset="_imgens/github-g.png" type="image/png">
        <img src="_imgens/github-gg.png" alt="Imagem flexível">
    </picture>
    
</body>
</html>
