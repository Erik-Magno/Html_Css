<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
   
        <p>
            <label for="cnum">Número: </label>
            <input type="range" name="num" id="cnum" min="0" max="10" value="3" oninput="cval.innerHTML = Number(cnum.value)">

            <output id="cval">3</output>
        </p>

        <p>            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

</body>
</html>
