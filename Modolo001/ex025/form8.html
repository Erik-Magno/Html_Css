<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
    <p>
        <label for="cn1">Número 1:</label>
        <input type="number" name="n1" id="cn1" min="0" max="50" required oninput="csoma.innerHTML = Number(cn1.value) + Number(cn2.value)">
    </p>
    <p>
        <label for="cn2">Número 2:</label>
        <input type="number" name="n2" id="cn2" min="0" max="50" required oninput="csoma.innerHTML = Number(cn1.value) + Number(cn2.value)">
    </p>
    <label for="csoma">Soma: </label>
    <output name="soma" id="csoma">0</output>


        <p>            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

</body>
</html>
