<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="cnome">Nome: </label>
            <input type="text" name="nome" id="cnome" required maxlength="30" minlength="10" placeholder="Nome completo" autocomplete="username"> 
        </p>
        <p>
            <label for="cmedia">Média: </label>
            <input type="number" name="media" id="cmedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="cmes">Mês: </label>
            <input type="month" name="mes" id="cmes" placeholder="Mês" required>
        </p>
        <p>
            <label for="cdia">Dia da Prova: </label>
            <input type="date" name="dia" id="cdia" required>
        </p>
        <p>
            <label for="chora">Hora: </label>
            <input type="time" name="hora" id="chora" required >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
