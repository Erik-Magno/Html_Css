<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
   
    <p>
        <label for="cano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="cano" min="1900" max="2023" oninput="calcIdade()">
    </p>
    <p>
        <label for="cid">Sua idade é: </label>
        <output id="cid">0</output>
    </p>

        <p>            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            cid.innerHTML = Number(atual) - Number(cano.value)
        }
    </script>

</body>
</html>
