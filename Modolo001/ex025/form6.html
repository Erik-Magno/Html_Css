<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="ccor">Cor:</label>
            <input type="color" name="cor" id="ccor" value="#00ff00">
        </p>
        <label for="cfoto">Foto do Perfil: </label>
        <input type="file" name="foto" id="cfoto">
        <p>
            <label for="cnivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="cnivel" min="1" max="5" value="3">
        </p>


        <p>            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

</body>
</html>
