<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form autocomplete="off" action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Cadastrais de Pessoas</legend>
            <p>
                <label for="cname">Nome: </label>
                <input type="text" name="nome" id="cnome" required maxlength="20" minlength="10" placeholder="João, Pedro etc...">
            </p>
            <p>
                <label for="cmail">E-mail: </label>
                <input type="email" name="email" id="cmail" required placeholder="E-mail" autocomplete="email">
            </p>
            <p>
                <label for="cfone">Telefone: </label>
                <input type="tel" name="tel" id="cfone" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" required
                autocomplete="tel" placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
