<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="cest">Estado: </label>
            <select name="estado" id="cest">
                <optgroup label="Regia Sudeste">                    
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgrup>

                <optgroup label="Região Nordeste">                    
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgrup>
            </select>
        </p>
        <p>
            <label for="cprof">Profissão: </label>
            <input type="text" name="prof" id="cprof" list="prof">
            <datalist id="prof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="cmsg">Mensagem: </label><br>
            <textarea name="msg" id="cmsg" cols="30" rows="10" placeholder="Sua msg aqui..."></textarea>
        </p>

        <p>            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

</body>
</html>
