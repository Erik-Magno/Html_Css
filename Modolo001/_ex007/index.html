<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Semânticos</title>
</head>
<body>
    <p>Eu moro na <u>Rua dos Capixabas, nº 229 - Botafogo - RJ</u></p>
    <p>Eu moro na <address>Rua dos Capixabas, nº 229 - Botafogo - RJ</address></p>
    <marquee behavior="scroll" direction="alternate">Rua dos Capixabas, nº 229 - Botafogo - RJ</marquee>
    <!--Behavior: scroll, alternate, slide-->
    <!--direction: right, left, up, down-->
</body>
</html>
